<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>VivaGraphs WebGL Mouse Input test page</title>
        <script src="../../dist/vivagraph.js"></script>

        <script type='text/javascript'>
            /*global Viva*/
            function onLoad() {
                var graphGenerator = Viva.Graph.generator();
                var graph = graphGenerator.path(2);
                
                var layout = Viva.Graph.Layout.forceDirected(graph, {
                   springLength : 100,
                   springCoeff : 0.0008,
                   dragCoeff : 0.02,
                   gravity : -1.2
                });
                
                var graphics = Viva.Graph.View.webglGraphics(),
                    graphElements = Viva.Graph.View.svgNodeFactory(graph);
                
                graphics.node(function(node) {
                    if (node.id === 1) {
                        return Viva.Graph.View.webglSquare(10, 0xff0000ff);
                    } else {
                        return Viva.Graph.View.webglSquare(10, 0xff00ffff);
                    }
                });
                
                var renderer = Viva.Graph.View.renderer(graph,
                    {
                        layout     : layout,
                        graphics   : graphics,
                        container  : document.getElementById('graph1'),
                        renderLinks : true,
                        prerender  : true
                    });
                    
                renderer.run();
                g = graph;
            }
        </script>
        <style type='text/css'>
            body {
                height: 100%;
                width: 100%;
                position: absolute;
                margin:0px;
            }
        </style>
    </head>
    <body onload="onLoad()" style="background-color: black;">
        <span style="color: white; margin: 10px;">Drag a node</span>
    </body>
</html>
